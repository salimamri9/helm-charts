replicaCount: 1

image:
  frontendRepository: salimamri/front-angular
  backendRepository: salimamri/backend-springboot
  frontendTag: 63
  backendTag: 63
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080
  backendPort: 8082

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: myapp.example.com
      paths:
        - path: /
          pathType: Prefix
        - path: /api
          pathType: Prefix
  tls: []

mongodb:
  image:
    repository: mongo
    tag: "4.4"
    pullPolicy: IfNotPresent
  service:
    port: 27017
  persistence:
    enabled: true
    size: 1Gi
